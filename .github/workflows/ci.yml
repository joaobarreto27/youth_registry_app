name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout with history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"

      # 2Ô∏è‚É£ Check merge conflicts with main
      - name: Check merge conflicts
        run: |
          git fetch origin main
          git checkout ${{ github.head_ref }}
          git merge --no-commit --no-ff origin/main || (
            echo "‚ùå Merge conflict detected with main branch"
            exit 1
          )

      # 3Ô∏è‚É£ Setup Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4Ô∏è‚É£ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

  precommit:
    runs-on: ubuntu-latest
    needs: quality   # üëà optional, but recommended

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
